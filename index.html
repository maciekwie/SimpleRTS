<html>
    <head>
        <title>Simple RTS</title>
        <script src="main.js" type="module"></script>
        <link rel="stylesheet" href="ui-styles.css" type="text/css">
    </head>
    <body>
        <div id="wrapper" oncontextmenu="return false;">
            <canvas id="canvasId" width="800" height="600"></canvas>
            <div id="gameUI">
                <div id="resourcesBar">
                    <ul>
                        <li>Wood: <span id="woodAmount"></span></li>
                        <li>Stone: <span id="stoneAmount"></span></li>
                        <li>Food: <span id="foodAmount"></span></li>
                        <li>Money: <span id="moneyAmount"></span></li>
                    </ul>
                </div>
                <div id="actionsPanel">
                    <diu id="buildPanel">
                        <div>Build: </div>
                        <ul>
                            <li><a class="button" id="buildHouseButton">house</a></li>
                            <li><a class="button" id="buildSorehouseButton">storehouse</a></li>
                            <li><a class="button" id="buildMillButton">mill</a></li>
                            <li><a class="button" id="buildBarracksButton">barracks</a></li>
                        </ul>
                    </diu>
                    <div id="unitsPanel">
                        <div>Selected units: <span id="selectedUnitsNumber"></span></div>
                        <div>workers: <span id="selectedWorkersNumber"></span></div>
                        <div>spearmen: <span id="selectedSpearmenNumber"></span></div>
                        <div>archers: <span id="selectedArchersNumber"></span></div>
                    </div>
                    <div id="selectedBuildinPanel">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
